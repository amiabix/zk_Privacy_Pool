[dependencies]
ziskos = { git = "https://github.com/0xPolygonHermez/zisk.git" }
# Crypto dependencies
sha2 = "0.10.8"
# Serialization
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
# Utilities
byteorder = "1.5.0"
anyhow = "1.0"
thiserror = "1.0"
# Random number generation
rand = "0.8"