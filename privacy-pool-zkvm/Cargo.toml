[[bin]]
name = "individual_tx"
path = "src/individual_tx.rs"

[[bin]]
name = "pool_accounting"
path = "src/pool_accounting.rs"

[[bin]]
name = "create_individual_tx_test"
path = "src/create_individual_tx_test.rs"

[[bin]]
name = "create_pool_batch_test"
path = "src/create_pool_batch_test.rs"

[[bin]]
name = "create_simple_individual_test"
path = "src/create_simple_individual_test.rs"

[[bin]]
name = "ultra_simple_tx"
path = "src/ultra_simple_tx.rs"

[[bin]]
name = "create_ultra_simple_test"
