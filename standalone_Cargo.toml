[package]
name = "standalone-privacy-pool-api"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "standalone_working_api"
path = "standalone_working_api.rs"

[dependencies]
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
env_logger = "0.10"
rand = "0.8"
